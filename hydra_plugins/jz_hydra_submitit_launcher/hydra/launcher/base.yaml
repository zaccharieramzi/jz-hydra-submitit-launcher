defaults:
  - submitit_slurm

timeout_min: 60
gpus_per_node: 1
tasks_per_node: 1
gres: "gpu:${hydra.launcher.gpus_per_node}"
qos: ${qos_from_hours:${hydra.launcher.hours}}
cpus_per_gpu: 10
gpus_per_task: ${hydra.launcher.gpus_per_node}
additional_parameters:
  account: ${oc.env:IDRPROJ}@gpu
  distribution: "block:block"
  hint: nomultithread
  time: "${hydra.launcher.hours}:00:00"
setup:
  - "#SBATCH -C v100-32g"
